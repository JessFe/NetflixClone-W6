<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Netflix</title>
    <meta content="Watch Netflix movies &amp; TV shows online or stream right to your smart TV, game console, PC, Mac, mobile, tablet and more." name="description">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
  </head>
  <body class="bg-darkNetflix text-light">
    <!-------   NAV   ------->
    <nav class="navbar bg-darkNetflix bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/netflix_logo2.png" alt="netflix logo" width="90" height="40" />
        </a>
      </div>
    </nav>
    <!-------   / NAV   ------->
    <main class="container my-4">
      <section id="profile">
        <div class="row">
          <div class="col"></div>
          <div class="col-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 px-0">
            <h1 class="mb-0">Edit Profile</h1>
            <hr />
            <div class="row g-3 mb-4">
              <div class="col-3">
                <img class="img-fluid" src="./assets/avatar.png" alt="avatar" />
              </div>
              <div class="col-9">
                <p class="bg-secondary py-1 px-3 fs-4">Strive Student</p>
                <p class="text-secondary fs-4 pt-2 mb-1">Language:</p>
                <div class="dropdown border border-1 border-secondary d-inline-block">
                    <a
                      class="btn dropdown-toggle text-light py-0"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </a>
        
                    <ul class="dropdown-menu dropdown-menu-dark bg-darkNetflix border-secondary">
                      <li><a class="dropdown-item" href="#">Language 1</a></li>
                      <li><a class="dropdown-item" href="#">Language 2</a></li>
                      <li><a class="dropdown-item" href="#">Language 3</a></li>
                      <li><a class="dropdown-item" href="#">Language 4</a></li>
                      <li><a class="dropdown-item" href="#">Language 5</a></li>
                    </ul>
                  </div>
                  <hr>
                  <p class="text-secondary fs-4 mb-2">Maturity Settings:</p>
                  <p class="bg-dark d-inline-block text-uppercase py-1 px-3">All maturity ratings</p>
                  <p>Show titles of all maturity ratings for this profile.</p>
                  <a class="border border-1 border-secondary d-inline-block page-link link-secondary text-uppercase py-1 px-3 mb-2" href="#">Edit</a>
                  <hr>
                  <p class="text-secondary fs-4 mb-0">Autoplay controls</p>
                  <div class="d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" id="autonext">
                    <label class="form-check-label ps-2" for="autonext">
                      Autoplay next episode in a series on all devices.
                    </label>
                </div>
                  <div class="d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" id="autoprev">
                    <label class="form-check-label ps-2" for="autoprev">
                      Autoplay previews while browsing on all devices.
                    </label>
                </div>
                  
                </div>
              </div>
              <hr>
              <a class="border border-1 border-secondary d-inline-block page-link link-secondary fs-5 text-uppercase bg-white text-black py-1 px-4 me-sm-3 mt-2 d-block d-sm-inline-block" href="#">Save</a>
              <a class="border border-1 border-secondary d-inline-block page-link link-secondary fs-5 text-uppercase py-1 px-4 me-sm-3 mt-2 d-block d-sm-inline-block" href="./index.html">Cancel</a>
              <a class="border border-1 border-secondary d-inline-block page-link link-secondary fs-5 text-uppercase py-1 px-4 mt-2 d-block d-sm-inline-block" href="#">Delete profile</a>
            </div>
          
          <div class="col"></div>
        </div>
        </div>
      </section>      
    </main>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>
