<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Netflix<</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
  </head>
  <body class="bg-black text-light">
    <nav class="navbar bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/netflix_logo2.png" alt="netflix logo" width="80" height="35" />
        </a>
      </div>
    </nav>
    <main class="container my-4">
      <section>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-6">
            <h1>Edit Profile</h1>
            <hr />
            <div class="row">
              <div class="col-4">
                <img class="img-fluid" src="./assets/avatar.png" alt="avatar" />
              </div>
              <div class="col-8">
                <p class="bg-secondary py-1 px-3 fs-4">Strive Student</p>
                <p class="text-secondary fs-5 pt-2">Language</p>
                <div class="dropdown border border-1 border-secondary d-inline-block">
                    <a
                      class="btn dropdown-toggle text-light py-0"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </a>
        
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a class="dropdown-item" href="#">Language 1</a></li>
                      <li><a class="dropdown-item" href="#">Language 2</a></li>
                      <li><a class="dropdown-item" href="#">Language 3</a></li>
                      <li><a class="dropdown-item" href="#">Language 4</a></li>
                      <li><a class="dropdown-item" href="#">Language 5</a></li>
                    </ul>
                  </div>
                  <hr>
                  <p class="text-secondary fs-5 pt-2">Maturity Settings:</p>
                  <p class="bg-dark d-inline-block text-uppercase py-1 px-3">All maturity ratings</p>
                  <p>Show titles of all maturity ratings for this profile.</p>
                  <a class="border border-1 border-secondary d-inline-block page-link link-secondary text-uppercase py-1 px-4" href="#">Edit</a>
                  <hr>
                  <p class="text-secondary fs-5 pt-2">Autoplay controls</p>
                </div>
              </div>
              <hr>
              <a class="border border-1 border-secondary d-inline-block page-link link-secondary fs-5 text-uppercase bg-white text-black py-1 px-4 me-3" href="#">Save</a>
              <a class="border border-1 border-secondary d-inline-block page-link link-secondary fs-5 text-uppercase py-1 px-4 me-3" href="#">Cancel</a>
              <a class="border border-1 border-secondary d-inline-block page-link link-secondary fs-5 text-uppercase py-1 px-4" href="#">Delete profile</a>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
      </section>
    </main>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script></body>
</html>
